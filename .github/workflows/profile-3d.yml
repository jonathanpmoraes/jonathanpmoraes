name: Generate 3D Profile

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "${{ github.repository_owner }}"

      - name: Generate 3D Profile
        run: |
          # Your commands to generate the 3D profile go here
          echo "Generating 3D profile..."
          mkdir -p dist
          echo "Sample content" > dist/sample.txt

      - name: List contents of dist directory
        run: |
          ls -la dist

      - name: Create output branch if it does not exist
        run: |
          git checkout -b output || git checkout output

      - name: Commit and Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add dist
          git commit -m "Build output"
          git push --force https://${{ secrets.GH_PAT }}@github.com/jonathanpmoraes/jonathanpmoraes.git output